<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <h1>Signup Form</h1>
    </center>
    <form>
        <fieldset>
            <label for="first-name">Enter your first name: <input id="first-name" type="text" /></label>
            <br>
            <label for="last-name">Enter your last name: <input id="last-name" type="text" /></label>
            <br>
            <label for="email-id">Enter your email: <input id="email-id" type="email"></label>
            <br>
            <label for="pwd">Create new password: <input id="pwd" type="password" required /></label>
            <br>
        </fieldset>
    </form>
</body>

</html>
